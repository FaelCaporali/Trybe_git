<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Meu primeiro formulário</title>
  </head>
  <body>
    <form action="teste.html" method="get" name="form-aula6.1" target="_blank">
      <fieldset id="login-area">
        <label for="user"
          >Usuário: <input autofocus autocomplete="off" required type="email" nome="user" class="login" id="user" placeholder="Digite aqui seu usuário"
        /></label>
        <label for="senha"
          >Senha: <input required type="password" nome="senha" class="login" id="senha" placeholder="Digite aqui sua senha"
        /></label>
        <button type="submit">Entrar</button>
        <label for="check"><input type="checkbox">Lembre-se de mim</label>
      </fieldset>
     
    </form>
  </body>
</html>
