<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form dia 6.1</title>
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" src="style.css" />
  </head>

  <body>
    <main class="container">
      <header class="text-center mb-3 row">
        <h1 class="display-2">Formulário Aula 6.1</h1>
      </header>
      <form method="get" id="form">
        <section id="nomeemail" class="row mb-3">
          <label for="nome" class="form-label"
            >Nome Completo
            <input
              id="nome"
              minlength="10"
              maxlength="40"
              class="form-control"
              placeholder="Fulano de Tal do Beco"
          /></label>
          <div class="form-text mt-0">Aceito entre 10 e 40 caracteres</div>
          <label for="email" class="form-label"
            >Email<input
              type="email"
              placeholder="adress@server.com"
              id="email"
              minlength="10"
              maxlength="50"
              class="form-control"
          /></label>
        </section>
        <section id="destino"class="mb-3">
          <p>Escolha o destino preferido:</p>
          <label for="destino1" class="form-check-label"
            ><input type="radio" name="destino" id="destino1" class="form-check-input" />Cidade
          </label>
          <label for="destino2" class="form-check-label"
            ><input type="radio" name="destino" id="destino2" class="form-check-input" />Campo
          </label>
          <label for="destino3" class="form-check-label"
            ><input type="radio" name="destino" id="destino3" class="form-check-input" />Praia
          </label>
          <label for="destino4" class="form-check-label"
            ><input type="radio" name="destino" id="destino4" class="form-check-input" />Montanhas
          </label>
        </section>
        <section id="porque" class="mb-3">
          <label for="porque" class="label-input-text"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          >
          <textarea id="porque" maxlength="500" class="form-control"></textarea>
        </section>
        <section id="melhordata" class="mb-3">
          <label for="data" class="form-label"
            >Qual a melhor data para realizar sua viagem?
            <input type="date" id="data" class="input-group-text"
          /></label>
        </section>
        <section id="checkbox" class="form-check form-switch mb-3">
          <label for="op" class="form-check-label"
            ><input type="checkbox" id="op" value="yes" class="form-check-input" />Gostaria de receber
            outras incríveis oportunidades oferecidas pela Trybe?
          </label>
          <label for="aut" class="form-check-label">
            <input type="checkbox" id="aut" value="yes" class="form-check-input"/>Concordo que imagens
            das minhas férias poderão ser usadas na divulgação de concursos
            futuros.
          </label>
        </section>
        <section class="text-center mb-3">
          <button type="submit" for="form" id="envia" class="btn btn-outline-success">
            Enviar informações
          </button>
          <button type="reset" id="resetbtn" class="btn btn-outline-warning">Reset</button>
        </section>
      </form>
    </main>
    <script text="text/javascript" src="script.js"></script>
  </body>
</html>
